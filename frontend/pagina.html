<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego ruleta</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #playboton {
            width: 400px;
            height: 400px;
            border-radius: 200px;
        }

        @keyframes animarPlay {
            0% {
                opacity: 9;
            }

            50% {
                opacity: 5;
            }

            100% {
                opacity: 0;
            }

        }

        #buscarAgregar {
            width: 400px;
            height: 300px;
            background-color: rgb(55, 56, 55);
            border-radius: 20px;
        }

        #colores {
            width: 200px;
            height: 200px;
            background-color: rgb(115, 117, 119);
        }
    </style>
</head>

<body style="display: grid; place-items: center;">
    <div id="app">
        <div id="play">
            <center>
                <button type="button" class="btn btn-outline-danger" id="playboton" style="font-size: 100px;"
                    onclick="animacionActivar()">Play</button>
            </center>
        </div>
        <div id="buscarAgregar">
            <br><br><br>
            <h3 style="color: aliceblue;">Busca saldo</h3>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                <input type="text" id="nombreBuscar" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <button type="button" class="btn btn-primary" @click="buscarSaldo()">buscar</button>
        </div>
        <div id="ruleta">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                            <textarea name="" id="nombre" cols="30" rows="1" readonly>{{nombre}}</textarea>
                            <!--<p id="nombre">{{nombre}}</p>-->
                            <!--
                            <input type="text" id="nombre" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">-->
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Monto $</span>
                            <textarea name="" id="monto" cols="30" rows="1" readonly>{{monto}}</textarea>
                            <!--<p id="monto">{{monto}}</p>-->

                            <!--
                            <input type="text" id="monto" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm">-->
                        </div>
                    </div>
                    <div class="col">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false" id="apuesta">
                                Monto a apostar:{{apuestan}}
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button" @click="apuesta(20)">20</button></li>
                                <li><button class="dropdown-item" type="button" @click="apuesta(50)">50</button></li>
                                <li><button class="dropdown-item" type="button" @click="apuesta(100)">100</button></li>
                                <li><button class="dropdown-item" type="button" @click="apuesta(200)">200</button></li>
                                <li><button class="dropdown-item" type="button" @click="apuesta(500)">500</button></li>
                                <li><button class="dropdown-item" type="button" @click="apuesta(1000)">1000</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    
            <h1>Ruleta</h1>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <h4 id="numero"></h4>
                    </div>
                    <div class="col">
                        <h4 id="parImpar"></h4>
                    </div>
                    <div class="col">
                        <div id="colores"></div>
                    </div>
                </div>
            </div>
    
            <h1>apuestas</h1>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="dropdown">
                            <p id="numeroApuesta" class="btn btn-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                numero {{numero}}
                            </p>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button" @click="dameNumero(0)">0</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(1)">1</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(2)">2</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(3)">3</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(4)">4</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(5)">5</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(6)">6</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(7)">7</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(8)">8</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(9)">9</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(10)">10</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(11)">11</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(12)">12</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(13)">13</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(14)">14</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(15)">15</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(16)">16</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(17)">17</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(18)">18</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(19)">19</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(20)">20</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(21)">21</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(22)">22</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(23)">23</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(24)">24</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(25)">25</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(26)">26</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(27)">27</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(28)">28</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(29)">29</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(30)">30</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(31)">31</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(32)">32</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(33)">33</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(34)">34</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(35)">35</button></li>
                                <li><button class="dropdown-item" type="button" @click="dameNumero(36)">36</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="dropdown">
                            <button id="parImparApuesta" class="btn btn-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Par o impar
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button"
                                        onclick="dameParImparApuesta('par')">par</button></li>
                                <li><button class="dropdown-item" type="button"
                                        onclick="dameParImparApuesta('impar')">impar</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="dropdown">
                            <button id="colorApostar" class="btn btn-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Color
                            </button>
                            <ul class="dropdown-menu">
                                <li><button class="dropdown-item" type="button"
                                        onclick="dameColorApostar('rojo')">rojo</button></li>
                                <li><button class="dropdown-item" type="button"
                                        onclick="dameColorApostar('negro')">negro</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    
            <h1>Ruleta</h1>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <h4 id="numeroResultado"></h4>
                    </div>
                    <div class="col">
                        <h4 id="parImparResultado"></h4>
                    </div>
                    <div class="col">
                        <h4 id="coloresResultado"></h4>
                    </div>
                </div>
            </div>
    
            <button type="button" class="btn btn-success" @click="numeroAleatorio()">jugar</button>
            <button type="button" class="btn btn-success" @click="guardar()">guardar</button>
    
            <!--
            <button type="button" class="btn" @click="dameDatos">cambio</button>-->
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
